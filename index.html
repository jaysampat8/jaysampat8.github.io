<head>

  <title>StockTwit</title>
  <script src="underscore-min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>
    <ul class="nav">
      <li><a href="index.html">About</a>
      <li><a href="index.html">Home</a>
    </ul>
    <div id="inputStyle">
      <input type="" name="" id="tickerTextBox"> 
      <button onclick="getTicker()">Enter the Ticker</button>
    </div>  

    <div id="container">
      <div id="stockDayStats" class="row"> 
        <div class="col-md-4 dayStats "><p id="openVal"></p></div>
        <div class="col-md-4 dayStats "><p id="highVal"></p></div>
        <div class="col-md-4 dayStats "><p id="lowVal"></p></div>
      </div>
      <div id ="stockPriceChart"></div>
    </div>  

  <div>
    <div id = "newsscroller" class="col-md-6" style="width: 800px;"> </div> 
    <div id="stocktwits-widget-news"></div><a href='https://stocktwits.com' style='font-size: 10px;'>StockTwits</a>
</div>

<script src="mainScript.js" type="text/javascript"></script>

<script type="text/javascript">
  STWT.Widget({container: 'stocktwits-widget-news', symbol: 'AAPL', width: '300', height: '300', limit: '15', scrollbars: 'true', streaming: 'true', title: 'AAPL Ideas', style: {link_color: '4871a8', link_hover_color: '4871a8', header_text_color: '000000', border_color: 'cecece', divider_color: 'cecece', divider_color: 'cecece', divider_type: 'solid', box_color: 'f5f5f5', stream_color: 'ffffff', text_color: '000000', time_color: '999999'}});
</script>

</body>
