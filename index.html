<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stock360</title>
  <script src="underscore-min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="homepage.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="product.css">

  <style>
    .carousel-item {
      height: 65vh;
      min-height: 350px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-light" style="font-size:26px;">Stock360</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
    </ul>
    <form class="form-inline" action="stockinfo.html">
      <input class="form-control mr-sm-2" name="ticker" type="search" placeholder="Enter ticker eg. AAPL" aria-label="Search">
      <button class="btn my-2 my-sm-0" type="submit">Submit</button>
    </form>
  </nav>

  <div id="container">
    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox" style="height:300px;">
          <div class="carousel-item active" style="background-image: url('background.png');">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="display-4" style="color: rgb(255, 255, 255); font-weight: bolder; font-size: 85px">Stock360</h1>
              <p class="lead" style="word-wrap: break-word; color:whitesmoke">
                <b>A web based service where users can log in to find the latest stock chatter. This application provides users
                  with a seamless experience to track their portfolio</b> </p>
            </div>
          </div>


        </div>
    </header>

    <div class="row info-headers">
      <div class="col-md-6">
        <text class="title-header">Trending News</text>
      </div>
      <div class="col-md-6">
        <text class="title-header">#Tweets</text>
      </div>
    </div>
    <div id="info" class="row">
      <div id="newsscroller" class="col-md-6"> </div>
      <div id="tweetscroller" class="col-md-6"> </div>
    </div>
    </div>

</body>

</html>
