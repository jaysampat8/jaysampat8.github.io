<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock360</title>
    <script src="underscore-min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="product.css">

    <script>
        $(document).ready(function () {
            var parameters = location.search.substring(1).split("&");
            var temp = parameters[0].split("=");
            l = unescape(temp[1]);
            getTicker(l);
        });
    </script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light" style="font-size:26px;">Stock360</a>
        <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
              </ul>
        <form class="form-inline" action="stockinfo.html">
            <input class="form-control mr-sm-2" name="ticker" type="search" placeholder="Enter ticker eg. AAPL" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit">Submit</button>
        </form>
    </nav>

    <div id="container">
        <div id="stockPriceChart"></div>

        <hr>

        <div class=profile-information>
            <div class="row">
                <div class="col-md-6" style="text-align:left;">
                    <text class="title-header">Description</text>

                    <p id="desc"></p>

                    <div class="col-md-6">
                        <table width="600">
                            <tr>
                                <th>CEO</th>
                                <th>Sector</th>
                            </tr>
                            <tr>
                                <td id="ceo"></td>
                                <td id="sector"></td>
                            </tr>
                            <tr>
                                <th>Exchange</th>
                                <th>Website</th>
                            </tr>
                            <tr>
                                <td id="exchange"></td>
                                <td>
                                    <a id="website"></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="col-md-6">
                    <table width="700" height="280">
                        <tr>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                        </tr>
                        <tr>
                            <td id="openVal"></td>
                            <td id="highVal"></td>
                            <td id="lowVal"></td>
                        </tr>
                        <tr>
                            <th>Market Cap</th>
                            <th>PE Ratio</th>
                            <th>Volume</th>
                        </tr>
                        <tr>
                            <td id="marketCap"></td>
                            <td id="peRation"></td>
                            <td id="latestVolume"></td>
                        </tr>
                        <th>52 Week High</th>
                        <th>52 Week Low</th>
                        <th>Extended Price</th>
                        </tr>
                        <tr>
                            <td id="week52High"></td>
                            <td id="week52Low"></td>
                            <td id="extendedPrice"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <hr>
        <div class="row" style="padding-bottom:10px;">
            <div class="col-md-6">
                <text class="title-header">Trending News</text>
            </div>
            <div class="col-md-6">
                <text class="title-header">#Tweets</text>
            </div>
        </div>
        <div id="info" class="row">
            <div id="newsscroller" class="col-md-6"> </div>
            <div id="tweetscroller" class="col-md-6"> </div>
        </div>
    </div>

    <script src="mainScript.js" type="text/javascript"></script>

</body>

</html>
